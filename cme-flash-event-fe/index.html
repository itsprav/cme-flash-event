	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script>
	function validateUser() {
	  var userId = document.getElementById("userId").value;
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
		  if (this.responseText === 'Valid User') {
			storeUserInfo(userId);
			window.location.href = "home.html";
		  } else {
			document.getElementById("errorMsg").innerHTML = this.responseText;
		  }
		}
	  };
	  xhttp.open("GET", "http://localhost:8080/flashevent/validateuser/" + userId, true);
	  xhttp.send();
	}

	function storeUserInfo(userId) {
		if (typeof(Storage) !== "undefined") {
			localStorage.setItem("userId", userId);
		} 
	}
</script>
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="" method="post">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>
					<span id = "errorMsg">
						
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 " >
						<input class="input100" type="text" name="userId" id="userId" required placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="container-login100-form-btn">
						<button type="button" name="SubmitButton" class="login100-form-btn" onclick="validateUser()">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
